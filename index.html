<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW eSports</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="profile-container">
      <figure class="img-border">
        <img src="./assets/images/Avatar.png" alt="Avatar" />
      </figure>
    </header>

    <main>
      <section>
        <div>
          <h2>Meus jogos</h2>
          <p>Os games que eu mais curto jogar!</p>

          <ul class="games-list">
            <li>
              <a href="https://www.leagueoflegends.com/pt-br/" target="_blank">
                <img
                  src="./assets/images/games/lol.jpg"
                  alt="League of Legends"
                />
              </a>
            </li>

            <li>
              <a href="https://multiversus.com/en" target="_blank">
                <img
                  src="./assets/images/games/multiversus.jpg"
                  alt="Multiversus"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.rockstargames.com/br/games/bully"
                target="_blank"
              >
                <img src="./assets/images/games/bully.jpg" alt="Bully" />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Canais e streamers</h2>
          <p>Lista de canais e transmissões que não perco!</p>

          <ul class="streamers-list">
            <li>
              <a href="https://www.twitch.tv/keiozin" target="_blank">
                <img
                  src="./assets/images/streamers/streamer-1.png"
                  alt="Keio"
                />
              </a>
            </li>

            <li>
              <a href="https://www.twitch.tv/rangerlol1" target="_blank">
                <img
                  src="./assets/images/streamers/streamer-2.png"
                  alt="Ranger"
                />
              </a>
            </li>

            <li>
              <a href="https://www.twitch.tv/kennzy" target="_blank">
                <img
                  src="./assets/images/streamers/streamer-3.png"
                  alt="Kennzy"
                />
              </a>
            </li>

            <li>
              <a href="https://www.twitch.tv/tarzaned" target="_blank">
                <img
                  src="./assets/images/streamers/streamer-4.png"
                  alt="Tarzaned"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Minhas redes</h2>
          <p>Se conecte comigo agora mesmo!</p>

          <ul class="social-list">
            <li>
              <a href="https://github.com/edusmpaio" target="_blank">
                <img
                  src="./assets/images/social/GithubLogo.svg"
                  alt="Logo Github"
                />
              </a>
            </li>

            <li>
              <a href="https://twitter.com/fvsyre" target="_blank">
                <img
                  src="./assets/images/social/TwitterLogo.svg"
                  alt="Logo Twitter"
                />
              </a>
            </li>

            <li>
              <a href="https://www.instagram.com/dusmpaio/" target="_blank">
                <img
                  src="./assets/images/social/InstagramLogo.svg"
                  alt="Logo Instagram"
                />
              </a>
            </li>

            <li>
              <a href="https://www.youtube.com/" target="_blank">
                <img
                  src="./assets/images/social/LinkedinLogo.svg"
                  alt="Logo Linkedin"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
